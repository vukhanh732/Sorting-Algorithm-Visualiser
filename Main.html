<!DOCTYPE html>
<html>
<head>
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="sortingAlgo">
        <button id="BubbleSort" onclick="BubbleSort()">Bubble Sort</button>
        <button id="MergeSort" onclick="MergeSort()">Merge Sort</button>
        <button id="QuickSort" onclick="QuickSort()">Quick Sort</button>
        <button id="HeapSort" onclick="HeapSort()">Heap Sort</button>
    </div>
    
    <button id="generateArray" onclick="generateArray()">Generate New Array</button>
    <button id="sort" onclick="sort()">Sort</button>
    <label for="arraySize">Array Size:</label>
    <input type="number" id="arraySize" placeholder="1-100" min="1" max="100">

    <label for ="speed">Speed:</label>
    <input type="radio" id="speed-slow"  name="speed" value="slow">Slow
    <input type="radio" id="speed-medium"  name="speed" value="medium">Medium
    <input type="radio" id="speed-fast"  name="speed" value="fast">Fast

    <hr>

    <div id="array-container"></div>


    <script src="sort.js"></script>
</body>
</html>
